.w {
	margin: 0 auto;
	white-space: nowrap;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	overflow: hidden;
	background: rgba(66, 66, 66, 0.5) url("https://i.imgur.com/dZu4ZKJ.jpg?fit=crop&fm=jpg&h=1500&q=75&w=2400") repeat center center fixed;
	background-position: 50% 100%;
	background-size: cover;
	position: relative;
	z-index: 3;
	font-size: 0;
	min-height: 100vh;
	min-width: 100vw;
	
}

.i {
	width: 50px;
	height: 100%;
	display: inline-block;
	position: relative;
	z-index: 4;
	padding: 2px;
	-webkit-transition: all 1.3s ease-in-out;
	transition: all 1.3s ease-in-out;
background: rgba(66, 66, 66, 0.5) url("https://i.imgur.com/ZOQbTHE.jpg") repeat center center fixed;
	background-size: cover;
	background-position: 50% 100%;
	border-radius: 0%;
	/*
	min-height: 100vh;
	min-width: 100vw;
*/
}

.i:hover {
	 -webkit-transition: all 0s linear;
  transition: all 0s linear;
  opacity: 0;
}

.h {
	display: block;
	position: absolute;
	z-index: 2;
	width: 100%;
	text-align: center;
	top: 35px;
	font-size: 40px;
	color: beige;
	text-shadow: 0 5px 17px rgba(87, 87, 80, 0.85);
}

.mouse {
	display: block;
	margin: 0 auto;
	width: 26px;
	height: 46px;
	border-radius: 13px;
	border: 2px solid #e8f380;
	position: absolute;
	bottom: 40px;
	position: absolute;
	left: 50%;
	margin-left: -26px;
}

.mouse span {
	display: block;
	margin: 6px auto;
	width: 2px;
	height: 2px;
	border-radius: 4px;
	background: #e8f380;
	border: 1px solid transparent;
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: both;
	-webkit-animation-iteration-count: infinite;
	animation-iteration-count: infinite;
	-webkit-animation-name: scroll;
	animation-name: scroll;
}

@-webkit-keyframes scroll {
	0% {
		opacity: 1;
		-webkit-transform: translateY(0);
		transform: translateY(0);
	}
	100% {
		opacity: 0;
		-webkit-transform: translateY(20px);
		transform: translateY(20px);
	}
}

@keyframes scroll {
	0% {
		opacity: 1;
		-webkit-transform: translateY(0);
		-ms-transform: translateY(0);
		transform: translateY(0);
	}
	100% {
		opacity: 0;
		-webkit-transform: translateY(20px);
		-ms-transform: translateY(20px);
		transform: translateY(20px);
	}
}
