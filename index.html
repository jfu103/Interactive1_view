<!doctype html>
<html>

<head>
	<title>hello world.</title>

	<style>
	body {
			background: -webkit-linear-gradient(315deg, #55efcb 0%, #1e5799 0%, #55efcb 0%, #5bcaff 100%);
			background: linear-gradient(135deg, #55efcb 0%, #1e5799 0%, #55efcb 0%, #5bcaff 100%);
			color: #f7f7f7;
			font-family: 'Lato', sans-serif;
			font-weight: 300;
		}
		
		.imgcontainer {
			margin-top: 5px;
			text-align: center;
			padding-right: 40px;
		}
		
		.bouncing {
			margin-left: 50px;
			margin-top: -15px;
		}
		
		footer {
			font-size: 10px;
			text-align: right;
			max-width: 400px;
			padding-top: 5px;
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		
		.desc {
			font-family: helvetica;
			font-size: 10px;
			text-align: justify;
			width: 20vw;
			margin:auto;
			margin-bottom: 20px;
		}
		
		.container {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-ms-flex-line-pack: center;
			align-content: center;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			width: 60vw;
			max-width: 1200px;
			margin: 0 auto;
		}
		
		a:visited {
			text-decoration: none;
			color: white;
		}
		
		a {
			text-decoration: none;
			color: white;
		}
		
		h1 {
			text-align: center;
			letter-spacing: -2px;
			font-family: 'helvetica';
		}
		
		.button {
			-webkit-box-flex: 1;
			-ms-flex: 1 1 auto;
			flex: 1 1 auto;
			margin: 10px;
			padding: 20px;
			border: 2px solid #f7f7f7;
			text-align: center;
			text-transform: uppercase;
			position: relative;
			overflow: hidden;
			-webkit-transition: .3s;
			transition: .3s;
			text-decoration: none;
		}
		
		.button:after {
			position: absolute;
			-webkit-transition: .3s;
			transition: .3s;
			content: '';
			width: 0;
			left: 50%;
			bottom: 0;
			height: 3px;
			background: #f7f7f7;
		}
		
		.button:after {
			left: 0;
		}
		
		.button:nth-of-type(3):after {
			right: 0;
			left: auto;
		}
	}
	.button:hover {
		cursor: pointer;
	}
	.button:hover:after {
		width: 100%;
		left: 0;
	}
	.button:hover:nth-of-type(4):after {
		top: calc(100% - 3px);
	}
	</style>
</head>

<body>

		<a class="button" href="ex3_v1.html">proj 0.3</a>
		<a class="button" href="ex4fin_v1.html">proj 1.0</a>
	</div>
	<footer>button css by @thejasonpower on codepen.io<br> pixel art created by j.fu.
	</footer>
</body>

</html>
